<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>

<script>
    const findHighestSalary = (employees) => {
        let highestSalary = 0;
        let employeeWithHighestSalary;

        employees.forEach(employee => {
            if (employee.salary > highestSalary) {
                highestSalary = employee.salary;
                employeeWithHighestSalary = employee;
            }
        });

        return employeeWithHighestSalary;
    };

    // Llamada a la funci√≥n
    console.log(findHighestSalary([
        { name: 'John', salary: 50000 },
        { name: 'Jane', salary: 60000 },
        { name: 'Doe', salary: 75000 }
    ]));
</script>

</body>
</html>
