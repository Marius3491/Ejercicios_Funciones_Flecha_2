<script>
    const calculateAverage = (array) => {
        const sum = array.reduce((acc, num) => acc + num, 0);
        return sum / array.length;
    };

    // Llamada a la funci√≥n
    console.log(calculateAverage([10, 20, 30, 40, 50]));
</script>
