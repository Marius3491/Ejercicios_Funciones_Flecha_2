<script>
  const generateFirst20EvenNumbers = () => {
    const evenNumbers = [];
    for (let i = 2; i <= 40; i += 2) {
      evenNumbers.push(i);
    }
    return evenNumbers;
  };

  // Llamada a la funciÃ³n
  console.log(generateFirst20EvenNumbers());
</script>
