<body>

<script>
  const calculateDniLetter = (dni) => {
    const dniNumber = parseInt(dni, 10);

    if (isNaN(dniNumber) || dniNumber <= 0 || dniNumber > 99999999) {
      return "DNI Erróneo";
    }

    const letters = "TRWAGMYFPDXBNJZSQVHLCKE";
    const letterIndex = dniNumber % 23;

    return letters.charAt(letterIndex);
  };

  // Llamada a la función
  console.log(calculateDniLetter("12345678"));
</script>

</body>
